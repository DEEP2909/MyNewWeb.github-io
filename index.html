<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Media Gallery</h1>
        <nav>
            <button id="uploadBtn">Upload Media</button>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="photos">Photos</button>
                <button class="filter-btn" data-filter="videos">Videos</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="upload-section" id="uploadSection" style="display: none;">
            <h2>Upload New Media</h2>
            <form id="uploadForm">
                <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="gallery" id="gallery">
            <!-- Media items will be dynamically added here -->
        </div>
    </main>

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB3iw-TiC5s0h-P7TdD5EXPpnMtgR-L4Ro",
    authDomain: "fileuploader-6d7d7.firebaseapp.com",
    projectId: "fileuploader-6d7d7",
    storageBucket: "fileuploader-6d7d7.appspot.com",  // ✅ fixed
    messagingSenderId: "624092659416",
    appId: "1:624092659416:web:7d07e4e2047052d6eee1ad",
    measurementId: "G-0CH09195TJ"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const storage = getStorage(app); // ✅ initialize storage

  // Upload function
  window.uploadFile = async function(file) {
    const storageRef = ref(storage, 'uploads/' + file.name);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);
    console.log("Uploaded! File available at:", url);
    document.getElementById("output").innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
  }
</script>

    <input type="file" onchange="uploadFile(this.files[0])" />
    <div id="output"></div>


    <div class="modal" id="mediaModal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <video id="modalVideo" controls style="display: none;">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
